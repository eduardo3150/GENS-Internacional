<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Noticias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of users" (click)="viewItem(item);">
      <ion-avatar item-left>
        <img [src]="item.img">
      </ion-avatar>
      <h2>{{ item.nombre | uppercase }}</h2>
      <p>{{ item.descripcion }}</p>
    </button>
  </ion-list>
</ion-content>
