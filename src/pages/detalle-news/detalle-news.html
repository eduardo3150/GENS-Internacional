<ion-header>

  <ion-navbar>
    <ion-title>{{item.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card>
    <img [src]="item.img">
    <ion-card-content>
      <h2 text-center color="primary">{{ item.nombre }}</h2>       
     <div [innerHTML]="item.descripcion" text-center></div> 
    </ion-card-content>
  </ion-card>
</ion-content>
